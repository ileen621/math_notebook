<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}數學記事本{% endblock %}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- 全局樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-light index-page">
<!-- templates/base.html -->
<head>
  …
  <!-- MathJax v3 -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <!-- Logo 漸層旋轉 -->
      <a class="navbar-brand gradient-logo" href="{{ url_for('index') }}">
        📒 數學記事本
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="btn-earth nav-link" href="{{ url_for('index') }}">首頁</a>
          </li>
          <li class="nav-item">
            <a class="btn-earth nav-link" href="{{ url_for('note_list') }}">筆記列表</a>
          </li>
          <li class="nav-item">
            <a class="btn-earth nav-link" href="{{ url_for('note_edit') }}">新增筆記</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  {% block hero %}{% endblock %}

  <!-- Main Content -->
  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 shadow-sm">
    <div class="container">&copy; 2025 數學線上記事本</div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
