{# templates/note_detail.html #}
{% extends 'base.html' %}
{% block title %}🔍 檢視筆記 | 數學記事本{% endblock %}

{% block content %}
<div class="cosmic-list">
  <div class="container my-4 note-list-panel position-relative">

    <!-- 你的標題，貼在 content 裡最前面 -->
    <h2 class="note-detail-title text-center mb-4">
      {{ note.title }}
    </h2>

    <!-- 分類 -->
    <p class="text-muted text-center mb-4">
      分類：{{ note.category }}
    </p>

    <!-- 筆記內容 -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        {{ note.content | safe }}
      </div>
    </div>

    <!-- 回列表按鈕 -->
    <div class="text-center mb-5">
      <a href="{{ url_for('note_list') }}"
         class="btn-earth">
        ← 回到筆記列表
      </a>
    </div>

  </div>
</div>
{% endblock %}
